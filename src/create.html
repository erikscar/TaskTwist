<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/stylesCreate/styleCreate.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <title>TaskTwist</title>
</head>

<body>
  <div class="main-container">

    <div class="header">
      <div class="logo">
        <img src="imgs/commom/TaskTwistLogo.png" alt="taskTwitst-logo">
        <h1>TaskTwist</h1>
      </div>
      <nav class="navbar is-bold">
        <p>SHOW CHECKLISTS</p>
        <p>ABOUT ME </p>
      </nav>
    </div>

    <h1 class="main-title">New CheckList</h1>

    <div class="input-wrapper">
      <label for="">Name: </label>
      <input type="text" name="" id="" placeholder="CheckList Name">
    </div>

    <div class="input-wrapper">
      <label for="">Image: </label>
      <input type="text" placeholder="Image Url">
    </div>
    <div class="function-btns">
      <button class="save-btn">SAVE</button>
      <button class="cancel-btn">CANCEL</button>
    </div>
  </div>
</body>

</html>
